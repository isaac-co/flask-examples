<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Information guesser</title>
</head>
<body style="background-color: white;">

  <h1 class="display-1" style="text-align: center; color: rgb(73, 12, 68); margin-bottom: 2.5rem;">Info-guesser!</h1>
  
  <div class="container">
    <div class="row">
      <h1 class="display-4" style="text-align: center;">Results for {{ name }}: </h1>
    </div>
    <div class="row">
      <h1 class="display-4" style="text-align: center; font-size: 40px;">Possible age: {{ age }} y/o</h1>
    </div>
    <div class="row">
      <div class="table-responsive" style="margin-top: 2rem;">
        <table class="table table-hover table-bordered" style="text-align: center; width: 50%; margin: auto; table-layout: fixed;">
          <thead>
            <tr>
              <th scope="col">Gender</th>
              <th scope="col">Probability</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ gender }}</td>
              <td>{{ genderprob }} %</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive" style="margin-top: 2rem;">
        <table class="table table-hover table-bordered" style="text-align: center; width: 50%; margin: auto;">
          <thead>
            <tr>
              <th scope="col">Nationality</th>
              <th scope="col">Probability</th>
            </tr>
          </thead>
          <tbody>
            {% for n in range(countries_names|length) %}
            <tr>
              <td>{{ flags[n] }} {{ countries_names[n] }}</td>
              <td>{{ countries_probs[n] }} %</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <a href="/" class="btn btn-success" style="width: 25%; margin:auto; margin-top: 2rem;">Go back</a>
    </div>
  </div>
</body>
</html>
