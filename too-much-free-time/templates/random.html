<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style.css">
  <title>Too much free time</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a routerLink="/" class="navbar-brand" href="/" style="margin-left: 2rem;">Too much free time</a>
  </nav>

  <div class="container">
    <div class="row">
      <h1 style="font-size: 65px;">{{ act['activity'] }}</h1>
      {% if act|length > 1 %}
      <ul class="list-group list-group-flush" style="max-width: 25%; margin-top: 2rem;">
        <li class="list-group-item lead">Type: {{ act['type'] }}</li>
        <li class="list-group-item lead">Participants: {{ act['participants'] }}</li>
        <li class="list-group-item lead">Price: {{ act['price'] }}</li>
      </ul>
      {% endif %}
    </div>
  </div>
  
</body>
</html>
