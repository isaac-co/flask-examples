<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Hangman</title>
</head>
<body style="background-color: white;">

  <h1 class="display-1" style="text-align: center; color: rgb(73, 12, 68); margin-bottom: 5rem;">Hangman!</h1>
  
  <div class="container">
    <div class="row">
      <h1 class="display-4">Choose your word: </h1>
      <form action="/hangman" method="post" style="margin-top: 2rem;">
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="word" placeholder="" name="word" onkeydown="return /[a-z]/i.test(event.key)" required="required">
            <label for="floatingInput">Type your word...</label>
        </div>
        <button type="submit" class="btn btn-success btn-lg" style="margin-top: 0.5rem;">Play!</button>
      </form>
    </div>
    <div class="row">
      <h1 class="display-4" style="margin-top: 2.5rem;">Or get one random word: </h1>
      <form action="/random">
        <input class="btn btn-warning btn-lg" type="submit" value="Random!" style="margin-top: 1.5rem;" />
      </form>
    </div>
  </div>
</body>
</html>
